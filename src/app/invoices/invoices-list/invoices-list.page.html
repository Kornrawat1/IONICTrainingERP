<ion-header>
  <ion-toolbar>
    <ion-title>invoices List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
    <ion-fab-button [routerLink]="['/app/invoices/create']" [routerLinkActive]="'active'" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let i of invoicesList" (click)='ShowDetail(i.id)'>
        <ion-label>{{ i.invoiceNo }}</ion-label>&nbsp;
      
      <ion-label>{{ i.invoiceDate }}</ion-label>
      <ion-label class="ion-text-right">{{ i.grandTotal | number }}</ion-label>
    
    </ion-item>
  </ion-list>
</ion-content>
