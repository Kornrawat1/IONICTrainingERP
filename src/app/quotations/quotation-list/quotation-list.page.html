<ion-header>
  <ion-toolbar>
    <ion-title>Quotations - list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
    <ion-fab-button [routerLink]="['/app/quotations/create']" [routerLinkActive]="'active'" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let q of quotationList" >
      <h4>{{ q.quotationNo }}</h4>&nbsp;&nbsp;&nbsp;
      <ion-label>{{ q.quotationDate }}</ion-label>
      <ion-label class="ion-text-right">{{ q.grandTotal | number }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
